<section class="container">
    <h2>Formulario de Contacto</h2>
            <form action="">
       
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="controls" placeholder="Escribe tu nombre" required>
                </div>
                <div class="campo">
                    <label for="apellidos" >Apellidos</label>
                    <input type="text" class="controls" placeholder="Escribe tus apellidos" required>
                </div>
                <div class="campo">
                    <label for="dni">DNI</label>
                    <input type="number" class="controls" placeholder="Escribe tu DNI" required>
                </div>
                <div class="campo">
                    <label for="nacimiento">Lugar de nacimiento</label>
                    <input type="text" class="controls" placeholder="Escribe tu lugar de nacimiento">
                </div>
                
                <div class="campo">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date"class="controls">
                </div>
                <div class="campo">
                    <label for="domicilio">Domicilio (calle, portal, piso)</label>
                    <input type="text" class="controls" placeholder="Escribe tu dirección" required>
                </div>
                <div class="campo">
                    <label for="postal">Código postal</label>
                    <input type="text" class="controls">
                </div>
                <div class="campo">
                    <label for="localidad">Localidad</label>
                    <input type="text" class="controls" placeholder="Escribe tu localidad">
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono</label>
                <input type="number" class="controls" placeholder="Escribe tu número de teléfono">
                </div>

                <div id="cafe">
                <legend>Intensidad del Cafe</legend>

                  <div class="opciones">
                    <input type="radio" name="cafe"> <p>Baja</p> 
                    <input type="radio" name="cafe"> <p>Media</p> 
                    <input type="radio" name="cafe"> <p>Alta</p> 
                  </div>
                </div>

                <div class="submit">
                  <input type="submit">
                  </div>
            </form>
</section>
